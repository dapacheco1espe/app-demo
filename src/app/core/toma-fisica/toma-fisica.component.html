<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Toma Física</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" padding>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Realizar la toma física de los bienes de la ESPE</ion-card-subtitle>
      <ion-card-title>Toma Física</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="block" (click)="read2()"><ion-icon slot="start" name="play-outline"></ion-icon>Leer</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Lista de bienes</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-card ion-item *ngFor="let activoR of activosRfid" (click)="abrirDetalleR(activoR)">
          <ion-card-header>
            <ion-card-subtitle [ngClass]="{ 'black': (activoR.custodio1 == tagsManagementService.currentFuncionario.identificacion), 
            'red': !(activoR.custodio1 == tagsManagementService.currentFuncionario.identificacion) }">
            {{ activoR.codigo }}</ion-card-subtitle>
            <ion-card-title [ngClass]="{ 'black': (activoR.custodio1 == tagsManagementService.currentFuncionario.identificacion), 
            'red': !(activoR.custodio1 == tagsManagementService.currentFuncionario.identificacion) }">
            {{ activoR.descripcion }}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content [ngClass]="{ 'black': (activoR.custodio1 == tagsManagementService.currentFuncionario.identificacion), 
          'red': !(activoR.custodio1 == tagsManagementService.currentFuncionario.identificacion) }">
            {{ activoR.custodio1 }}
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Lista de tags</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-card ion-item *ngFor="let tag of listaTags">
          <ion-card-header>
            <ion-card-title>{{ tag }}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
            Etiqueta
          </ion-card-content>
        </ion-card>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
