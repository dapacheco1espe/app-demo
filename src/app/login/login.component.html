<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating" placehoder="Ej: APUNTEV">Usuario</ion-label>
      <ion-input type="text" style="text-transform: uppercase;" required [(ngModel)]="usuarioIngresado" name="usuarioIngresado"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="passwordIngresado" required [(ngModel)]="passwordIngresado"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="login()" >Ingresar</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
